<!DOCTYPE html>
<html lang="en-us">
  <head>
      <!--- CSS styles here -->
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://d3js.org/d3.v6.min.js"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <title>2024 Presidential Elections in Venezuela</title>

      <div class="spacer"></div>
        <div id="bg-headline">
          <h1>2024 Presidential Elections in Venezuela</h1></div>
    </header>

    <div id="chart"></div>
    <div class="tooltip"></div>

    <script>
        // Load data from CSV file
        d3.csv("PrimariesResults.csv").then(data => {
            // Calculate the total number of votes
            const totalVotes = d3.sum(data, d => +d["Number of votes"]);

            // Calculate percentages and assign colors
            data.forEach(d => {
                d.Percentage = (+d["Number of votes"] / totalVotes) * 100;
                d.Color = d3.interpolateTurbo(d.Percentage / 100);
            });

            // Create the SVG container
            const margin = { top: 20, right: 20, bottom: 50, left: 40 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left}, ${margin.top})`);

            const tooltip = d3.select(".tooltip");

            // Create scales
            const xScale = d3.scaleLinear()
                .domain([0, 100])
                .range([0, width]);

            // Create bars
            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", 0)
                .attr("y", (d, i) => i * 30)
                .attr("width", d => xScale(d.Percentage))
                .attr("height", 20)
                .attr("fill", d => d.Color)
                .on("mouseover", (event, d) => {
                    tooltip.style("display", "block");
                    tooltip.html(`Votes: ${d["Number of votes"]}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 20) + "px");
                })
                .on("mouseout", () => {
                    tooltip.style("display", "none");
                });

            // Add labels
            svg.selectAll(".label")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "label")
                .attr("x", 10)
                .attr("y", (d, i) => i * 30 + 14)
                .style("text-anchor", "start")
                .style("font-size", "14px")
                .text(d => d.Candidate);

            // Add legend
            const legend = d3.select("#chart").append("div").attr("class", "legend");

            data.forEach(d => {
                legend.append("div")
                    .style("background", d.Color)
                    .text(`${d.Candidate} - ${d.Percentage.toFixed(2)}%`);
            });

        });
    </script>
    
    <div class="spacer"></div>

  </body>
</html>
