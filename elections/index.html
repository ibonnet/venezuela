<!DOCTYPE html>
<html lang="en-us">
  <head>
      <!--- CSS styles here -->
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://d3js.org/d3.v6.min.js"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <title>2024 Presidential Elections in Venezuela</title>

      <div class="spacer"></div>
        <div id="bg-headline">
          <h1>2024 Presidential Elections in Venezuela</h1></div>
    </header>

<div id="chart"></div>

    <script>
        // Load data from CSV file
        d3.csv("PrimariesResults.csv").then(data => {
            // Create the SVG container
            const margin = { top: 20, right: 20, bottom: 50, left: 40 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left}, ${margin.top})`);

            // Create scales
            const xScale = d3.scaleBand()
                .domain(data.map(d => d.Candidate))
                .range([0, width])
                .padding(0.1);

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => +d["Number of votes"])])
                .nice()
                .range([height, 0]);

            // Create bars
            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => xScale(d.Candidate))
                .attr("y", d => yScale(+d["Number of votes"]))
                .attr("width", xScale.bandwidth())
                .attr("height", d => height - yScale(+d["Number of votes"]));

            // Create x-axis
            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(xScale))
                .selectAll(".tick text")
                .attr("class", "axis-label")
                .style("text-anchor", "end")
                .attr("transform", "rotate(-45)");

            // Create y-axis
            svg.append("g")
                .call(d3.axisLeft(yScale).ticks(6));

            // Add labels
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", height + margin.top + 30)
                .style("text-anchor", "middle")
                .text("Candidates");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", -margin.left)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Number of Votes");
        });
    </script>
    
    <div class="spacer"></div>

  </body>
</html>
