<!DOCTYPE html>
<html lang="en-us">
  <head>
      <!--- CSS styles here -->
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://d3js.org/d3.v6.min.js"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <title>2024 Presidential Elections in Venezuela</title>

      <div class="spacer"></div>
        <div id="bg-headline">
          <h1>2024 Presidential Elections in Venezuela</h1></div>
    </header>

    <div id="chart"></div>
    <div class="tooltip"></div>

    <script>
        // Load data from CSV file
        d3.csv("PrimariesResults.csv").then(data => {
            // Create the SVG container
            const margin = { top: 20, right: 20, bottom: 50, left: 40 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left}, ${margin.top})`);

            const tooltip = d3.select(".tooltip");

            // Create scales
            const xScale = d3.scaleLinear()
                .domain([0, d3.sum(data, d => +d["Number of votes"])])
                .range([0, width]);

            // Create a stack generator
            const stack = d3.stack().keys(["Number of votes"]);

            // Stack the data
            const stackedData = stack(data);

            // Create bars
            svg.selectAll(".bar")
                .data(stackedData)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", d => xScale(d[0][1]))
                .attr("height", height)
                .on("mouseover", (event, d) => {
                    tooltip.style("display", "block");
                    tooltip.html(d[0].data["Number of votes"])
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 20) + "px");
                })
                .on("mouseout", () => {
                    tooltip.style("display", "none");
                });

            // Add labels
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", height + margin.top + 30)
                .style("text-anchor", "middle")
                .text("Candidates");

            svg.append("text")
                .attr("x", width / 2)
                .attr("y", height / 2)
                .style("text-anchor", "middle")
                .text("Interactive Stacked Bar Chart");

        });
    </script>
    
    <div class="spacer"></div>

</html>
